<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
        <style>
            /* This forces the row to be a flex container that allows wrapping */
.row {
    display: flex;
    flex-wrap: wrap;
}

/* Ensure the card fits perfectly in its 50% slot */
.menu-card {
    width: 100%;
    margin-bottom: 15px;
}

.product-image-wrapper {
    position: relative;
    width: 100%;
    padding-top: 120%; /* This keeps the "Portrait" shape from your photo */
    overflow: hidden;
    border-radius: 20px; /* Rounded corners like Brooki */
}

.product-img {
    position: absolute;
    top: 0;
    width: 100%;
    height: 100%;
    object-fit: cover; /* This prevents the image from stretching */
}

.product-title {
    font-size: 15px;
    margin-top: 10px;
    margin-bottom: 2px;
}

.product-price {
    font-weight: bold;
    font-size: 14px;
}
        </style>
    </head>
    <body>
    <div class="container-fluid">
    <div class="row g-2"> <div class="col-6">
            <div class="menu-card">
                <div class="product-image-wrapper">
                    <img src="img/cake1.jpg" class="product-img">
                    <span class="badge-best-seller">Best Seller</span>
                </div>
                <div class="product-info">
                    <h3 class="product-title font-work-sans">Best Sellers</h3>
                    <p class="product-price">$40.00</p>
                </div>
            </div>
        </div>

        <div class="col-6">
            <div class="menu-card">
                <div class="product-image-wrapper">
                    <img src="img/cake2.jpg" class="product-img">
                </div>
                <div class="product-info">
                    <h3 class="product-title font-work-sans">Mini Cookies</h3>
                    <p class="product-price">$42.00</p>
                </div>
            </div>
        </div>

    </div>
</div>
    </body>
</html>
