            <div class="thumbnail-container">
                <img
                    class="thumbnail"

                    class="thumbnail"
                    src="../img/yuzulavender-tart03.jpg"

                    class="thumbnail"
                    src="../img/yuzulavender-details-01.jpg"

                     class="thumbnail"
                    src="../img/yuzulavender-tart.jpg"

                    onclick="changeMainImage('../img/yuzulavender-tart.jpg', this)" />

                <!-- Add more thumbnails as needed -->
            </div>
        </div>
        <h4 style="font-family: dutch801; color: black; padding-top: 10px; padding-left: 50px">AVAILABLE SIZES</h4>
